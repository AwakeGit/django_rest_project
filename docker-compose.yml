version: '3.8'

services:
  django_rest:
    build:
      context: .
    container_name: django-rest
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8002:8000"
    env_file:
      - .env
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

networks:
  app-network:
    external: true
